<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Awareness - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("https://www.shutterstock.com/image-vector/general-cancer-awareness-ribbon-concept-600nw-247222222.jpg");
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            flex-grow: 1;
            color: black;
        }
        header {
            background: transparent;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: black 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            color: black;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: url('https://www.cancer.gov/sites/g/files/xnrzdm211/files/cgov_image/social-media/awareness-ribbons.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding-left: 300px;
        }
        .options a {
            background: lavender;
            color: #fff;
            padding: 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
            color: black;
        }
        .options a:hover {
            background: white;
        }
        footer {
            background: transparent;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Know About Cancer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="showcase">
            <div class="container">
                <h1>Welcome to Cancer Encyclopedia</h1>
                <p>We provide resources and support for cancer patients and their families.</p>
            </div>
        </section>
        <section class="options">
            <div class="container">
                <a href="/predict">Predict</a>
                <a href="/learn">Learn More About Cancer</a>
                <a href="/support">Help & Support</a>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Cancer Encyclopedia</p>
    </footer>
</body>
</html>
