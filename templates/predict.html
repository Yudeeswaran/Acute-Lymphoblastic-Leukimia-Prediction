<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Cancer Stage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            flex-grow: 1;
        }
        header {
            background: lavender;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: black 3px solid;
            color: black;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            color: black;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content form {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content input[type="file"] {
            display: inline-block;
            margin-bottom: 10px;
        }
        .main-content button {
            display: inline-block;
            background: lavender;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: black;
        }
        .main-content button:hover {
            background: lavender;
        }
        .main-content .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        footer {
            background: lavender;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Know About Cancer</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/predict">Predict</a></li>
                    <li><a href="/learn">Learn</a></li>
                    <li><a href="/support">Support</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <div class="container">
        <section class="main-content">
            <div class="container">
                <h2>Upload Blood Smear Image</h2>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Predict</button>
                </form>
                {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% if image_url %}
            <img src="{{ url_for('static', filename='uploads/' ~ image_url.split('/')[-1]) }}" alt="Uploaded Image">
        {% endif %}
    {% endif %}
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Cancer Encyclopedia</p>
    </footer>
</body>
</html>
